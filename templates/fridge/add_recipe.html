{% extends 'base.html' %}

{% block main %}
    <!-- Needs to be made prettier by CSS -->
    <form enctype="multipart/form-data" action="{% url 'fridge:add_recipe' %}"
          method="post" class="add-recipe-form">
        {% csrf_token %}
        {{ form.as_p }}
        {{ formset.as_p }}
        {{ formset.non_form_errors }}
        <input type="submit" value="Add" />
    </form>
{% endblock %}
