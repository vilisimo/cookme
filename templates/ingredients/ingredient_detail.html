{% extends 'base.html' %}

{% block main %}
  <div class="ingredient-info">
    {% if ingredient %}
      <div class="ingredient-title">
        <h3>{{ ingredient.name }}</h3>
      </div>
      <h4>{{ ingredient.type }}</h4>
      <p>{{ ingredient.description }}</p>
    {% else %}
      <p>No such ingredient found! Strange!</p>
    {% endif %}
  </div>

  {% include 'four_recipes.html' %}

{% endblock %}
